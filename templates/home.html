{% extends 'base.html' %} {% block content %}
<form method="post" class="buttons">
    <h3>Enter The Chat Room</h3>
    <div>
        <label>Name:</label><input type="text" name="name" placeholder="Pick a name!" value="{{name}}" />

    </div>
    <div class="join">
        <input type="text" placeholder="Room Code" name="code" value="{{code}}" />
    </div>
    <button type="submit" name="join">Join a Room</button>
    <button type="submit" name="create" class="create-btn">Create a Room</button> {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
